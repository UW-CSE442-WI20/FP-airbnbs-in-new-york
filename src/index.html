<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Explore Airbnb Cities</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="./tipsy.css">
    <link  rel="stylesheet" type="text/css" href="./piechart.css" />
    <link  rel="stylesheet" type="text/css" href="./barchart.css" />

    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>
  <body>
      <div id="fullpage">
          <div class="section">
              <h1>Top Airbnb Cities</h1>
          </div>
          <div class="section gray">
            <div style="height:48px;"></div>
            <h1 style="color:#FC642D; font-size: 36px;">Select from Popular Airbnb Destinations</h1>
            <div style="font-size:18px;">Click on one of the following cities to explore Airbnb listings in that area!</div>
            <div style="height:30px;"></div>
            <div class="chart-container-r1">
              <div class="bar-chart-container">
                <canvas id="barchart-chartcanvas-1"></canvas>
              </div>
              <div class="bar-chart-container">
                <canvas id="barchart-chartcanvas-2"></canvas>
              </div>
              <div class="bar-chart-container">
                <canvas id="barchart-chartcanvas-3"></canvas>
              </div>
              <div class="bar-chart-container">
                <canvas id="barchart-chartcanvas-4"></canvas>
              </div>
              <div class="bar-chart-container">
                <canvas id="barchart-chartcanvas-5"></canvas>
              </div>
              <div class="bar-chart-container">
                <canvas id="barchart-chartcanvas-6"></canvas>
              </div>
              <div id="filters">
              <input type="radio" name="filter" id="price">
              <label for="price"> Price of Listing &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
              <input type="radio" name="filter" id="people">
              <label for="people"> Number of People Listing Accommodates </label>
          </div>
            </div>
          </div>
          <div class="section">
            <p></p>
            <div class="box left">
                <svg width="40" height="600" id="legend-svg"></svg>
                <svg width="640" height="600" id="mapLegend-svg">
                    <g id="map-svg"></g>
                </svg>
            </div>
            <div class="box right">
                <h4 id="city-name"></h4>
                <p id="selection"></p>
                <p id="total-listings"></p>
                <p id="value-range"></p>
                <div id="slider-range"></div>
                <div id="room-filter"></div>
                <div id="listing-info">
                    <p id="listing-name"></p>
                    <p id="min-nights"></p>
                    <p id="avail-text"></p>
                </div>
                <div id="listing-avail"></div>
                <div id="price-over-year-container">
                    <canvas id="line-chart" height="100" width="150"></canvas>
                </div>
            </div>
          </div>

          <div class="section gray">

            <p></p>
            <!-- <svg width = "600" height = "600" id = "piechart-svg"></svg> -->
            <!-- <canvas id="piechart-canvas" width="600" height="600"></canvas> -->


            <div id="chart-container">
              <div id="doughnut-chart-container">
                  <canvas id="doughnut-chartcanvas-1"></canvas>
              </div>

              <div id="horizontal-bar-chart-container">
                  <!-- <canvas id="doughnut-chartcanvas-2"></canvas> -->
                  <canvas id="horizontal-bar-chart-canvas"></canvas>
              </div>
          </div>

          </div>
      </div>
      <script src="./index.js"></script>
      <script src="./piechart.js"></script>
      <script src="./barchart.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
